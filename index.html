<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>OPCG Swipe Picker</title>
<style>
  body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#111;color:#fff;}
  header{position:sticky;top:0;background:#111;z-index:10;padding:10px 12px;border-bottom:1px solid #222;}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  select,button,input,textarea{font-size:16px}
  select,button{padding:8px 10px;border-radius:10px;border:1px solid #333;background:#1a1a1a;color:#fff}
  button.primary{border-color:#555}
  main{padding:12px}
  .cardWrap{display:flex;justify-content:center;align-items:center}
  .card{
    width:min(92vw,520px);
    height:calc(min(92vw,520px)*1.40);
    background:#000;border:1px solid #333;border-radius:16px;overflow:hidden;position:relative;
    touch-action:pan-y;
  }
  .card img{width:100%;height:100%;object-fit:contain;background:#000}
  .meta{
    position:absolute;left:0;right:0;bottom:0;
    background:linear-gradient(transparent, rgba(0,0,0,.85) 35%, rgba(0,0,0,.92));
    padding:12px 12px 10px;
  }
  .meta .id{font-weight:700;letter-spacing:.3px}
  .meta .name{font-size:18px;font-weight:700;margin-top:2px}
  .meta .src{font-size:13px;opacity:.9;margin-top:4px}
  .badge{
    position:absolute;top:10px;left:10px;background:rgba(0,0,0,.6);border:1px solid #333;
    padding:6px 10px;border-radius:999px;font-size:13px
  }
  .badge.right{left:auto;right:10px}
  .controls{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:12px}
  .hint{opacity:.75;font-size:13px;text-align:center;margin-top:8px}
  .hidden{display:none!important}
  /* candidates */
  .list{display:grid;grid-template-columns:1fr;gap:10px;margin-top:12px}
  .item{border:1px solid #333;border-radius:14px;padding:10px;background:#141414;display:grid;grid-template-columns:84px 1fr;gap:10px}
  .thumb{width:84px;height:118px;border-radius:10px;overflow:hidden;border:1px solid #2a2a2a;background:#000}
  .thumb img{width:100%;height:100%;object-fit:contain}
  .item h3{margin:0;font-size:16px}
  .small{font-size:13px;opacity:.85;margin-top:4px}
  .chk{display:flex;align-items:center;gap:8px;margin-top:6px}
  textarea{width:100%;min-height:48px;border-radius:10px;border:1px solid #333;background:#0f0f0f;color:#fff;padding:8px}
  .topTabs{display:flex;gap:8px;margin-top:8px}
  .topTabs button{flex:1}
</style>
</head>
<body>
<header>
  <div class="row">
    <strong>OPCG 仕分け</strong>
    <span id="stat" style="opacity:.8"></span>
  </div>
  <div class="row topTabs">
    <button class="primary" id="tabBrowse">仕分け（全件）</button>
    <button id="tabPick">候補（⭐）</button>
  </div>
  <div class="row" id="browseBar">
    <label>種類（入手情報）:</label>
    <select id="sourceFilter"></select>
    <button id="togglePicked" class="primary">⭐ 切替</button>
    <button id="prevBtn">◀ 前</button>
    <button id="nextBtn">次 ▶</button>
  </div>
  <div class="row hidden" id="pickBar">
    <button id="filterAll" class="primary">全部</button>
    <button id="filterNeed">未所持のみ</button>
    <button id="filterOwned">所持のみ</button>
    <button id="exportBtn">エクスポート(JSON)</button>
    <button id="importBtn">インポート(JSON)</button>
    <input id="importFile" type="file" accept="application/json" class="hidden"/>
  </div>
</header>

<main>
  <section id="browseView">
    <div class="cardWrap">
      <div class="card" id="card">
        <div class="badge" id="badgeLeft"></div>
        <div class="badge right" id="badgeRight"></div>
        <img id="cardImg" alt="card"/>
        <div class="meta">
          <div class="id" id="mId"></div>
          <div class="name" id="mName"></div>
          <div class="src" id="mSrc"></div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="pickBtn">⭐ 気になる</button>
      <button id="unpickBtn">☆ 外す</button>
    </div>
    <div class="hint">左右スワイプ（またはボタン）で前/次。⭐で候補に追加 → 候補タブで所持チェック。</div>
  </section>

  <section id="pickView" class="hidden">
    <div id="pickSummary" style="opacity:.85"></div>
    <div class="list" id="pickList"></div>
  </section>
</main>

<script>
const STATE_KEY = "opcg_state_v1";
let cards = [];
let viewMode = "browse"; // browse | pick
let currentIndex = 0;
let currentSource = "ALL";
let pickFilter = "ALL"; // ALL | NEED | OWNED

function normalizeSource(s){
  return (s||"").trim() || "(不明)";
}

function byId(a,b){ return a.id.localeCompare(b.id); }

function saveState(){
  const state = cards.map(c => ({id:c.id, picked:!!c.picked, owned:!!c.owned, memo:c.memo||""}));
  localStorage.setItem(STATE_KEY, JSON.stringify(state));
}

function loadState(){
  const raw = localStorage.getItem(STATE_KEY);
  if(!raw) return;
  try{
    const state = JSON.parse(raw);
    const map = new Map(state.map(x => [x.id, x]));
    for(const c of cards){
      const st = map.get(c.id);
      if(st){
        c.picked = !!st.picked;
        c.owned = !!st.owned;
        c.memo = st.memo || "";
      }
    }
  }catch(e){}
}

function getSources(){
  const set = new Set(cards.map(c => normalizeSource(c.source)));
  return ["ALL", ...Array.from(set).sort()];
}

function filteredCards(){
  if(currentSource==="ALL") return cards;
  return cards.filter(c => normalizeSource(c.source)===currentSource);
}

function ensureIndexInRange(){
  const arr = filteredCards();
  if(arr.length===0){ currentIndex=0; return; }
  if(currentIndex<0) currentIndex=0;
  if(currentIndex>=arr.length) currentIndex=arr.length-1;
}

function renderBrowse(){
  ensureIndexInRange();
  const arr = filteredCards();
  const stat = document.getElementById("stat");
  if(arr.length===0){
    stat.textContent = "（該当なし）";
    return;
  }
  const c = arr[currentIndex];

  // 画像
  const img = document.getElementById("cardImg");
  img.src = c.image || "";
  img.alt = `${c.id} ${c.name}`;

  // メタ
  document.getElementById("mId").textContent = `${c.id} | ${c.rarity} | ${c.type}`;
  document.getElementById("mName").textContent = c.name || "";
  document.getElementById("mSrc").textContent = `入手: ${normalizeSource(c.source)}`;

  // バッジ
  document.getElementById("badgeLeft").textContent = `${currentIndex+1}/${arr.length}`;
  document.getElementById("badgeRight").textContent = c.picked ? "⭐ 候補" : "—";

  // 全体ステータス
  const totalPicked = cards.filter(x=>x.picked).length;
  stat.textContent = `候補⭐: ${totalPicked} / 全${cards.length}`;
}

function gotoNext(){
  const arr = filteredCards();
  if(arr.length===0) return;
  currentIndex = Math.min(currentIndex+1, arr.length-1);
  renderBrowse();
}

function gotoPrev(){
  const arr = filteredCards();
  if(arr.length===0) return;
  currentIndex = Math.max(currentIndex-1, 0);
  renderBrowse();
}

function togglePick(setTo){
  const arr = filteredCards();
  if(arr.length===0) return;
  const c = arr[currentIndex];
  if(setTo === true) c.picked = true;
  else if(setTo === false) c.picked = false;
  else c.picked = !c.picked;
  saveState();
  renderBrowse();
}

function setView(mode){
  viewMode = mode;
  document.getElementById("browseView").classList.toggle("hidden", mode!=="browse");
  document.getElementById("pickView").classList.toggle("hidden", mode!=="pick");
  document.getElementById("browseBar").classList.toggle("hidden", mode!=="browse");
  document.getElementById("pickBar").classList.toggle("hidden", mode!=="pick");
  document.getElementById("tabBrowse").classList.toggle("primary", mode==="browse");
  document.getElementById("tabPick").classList.toggle("primary", mode==="pick");
  if(mode==="browse") renderBrowse();
  else renderPickList();
}

function renderPickList(){
  const list = document.getElementById("pickList");
  list.innerHTML = "";

  let picked = cards.filter(c=>c.picked).slice().sort(byId);
  if(pickFilter==="NEED") picked = picked.filter(c=>!c.owned);
  if(pickFilter==="OWNED") picked = picked.filter(c=>c.owned);

  const ownedCount = cards.filter(c=>c.picked && c.owned).length;
  const pickedCount = cards.filter(c=>c.picked).length;
  document.getElementById("pickSummary").textContent =
    `候補⭐ ${pickedCount}件（所持 ${ownedCount}件） / 表示 ${picked.length}件（ID順）`;

  for(const c of picked){
    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
      <div class="thumb"><img src="${c.image||""}" alt="${c.id}"></div>
      <div>
        <h3>${c.id}　${c.name||""}</h3>
        <div class="small">入手: ${normalizeSource(c.source)}</div>
        <div class="chk">
          <label><input type="checkbox" ${c.owned ? "checked":""}/> 所持（購入済み）</label>
        </div>
        <div class="small">入手メモ（店/日付/価格など）</div>
        <textarea placeholder="例）秋葉原○○ / 2026-02-05 / ¥300">${c.memo||""}</textarea>
      </div>
    `;
    const chk = el.querySelector("input[type=checkbox]");
    const ta = el.querySelector("textarea");
    chk.addEventListener("change", ()=>{
      c.owned = chk.checked;
      saveState();
      renderPickList(); // 集計反映
    });
    ta.addEventListener("input", ()=>{
      c.memo = ta.value;
      saveState();
    });
    list.appendChild(el);
  }
}

function setupSwipe(){
  const card = document.getElementById("card");
  let startX=0, dx=0;
  card.addEventListener("touchstart", (e)=>{
    if(e.touches.length!==1) return;
    startX = e.touches[0].clientX;
    dx=0;
  }, {passive:true});
  card.addEventListener("touchmove", (e)=>{
    if(e.touches.length!==1) return;
    dx = e.touches[0].clientX - startX;
  }, {passive:true});
  card.addEventListener("touchend", ()=>{
    if(Math.abs(dx) < 40) return;
    if(dx < 0) gotoNext();
    else gotoPrev();
  });
}

// export / import（バックアップ）
function exportState(){
  const data = {
    meta:{ exportedAt: new Date().toISOString(), version:1 },
    cards: cards.map(c=>({id:c.id, picked:!!c.picked, owned:!!c.owned, memo:c.memo||""}))
  };
  const blob = new Blob([JSON.stringify(data, null, 2)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "opcg_state.json";
  a.click();
  URL.revokeObjectURL(a.href);
}
function importStateFile(file){
  const reader = new FileReader();
  reader.onload = ()=>{
    try{
      const data = JSON.parse(reader.result);
      const map = new Map((data.cards||[]).map(x=>[x.id,x]));
      for(const c of cards){
        const st = map.get(c.id);
        if(st){
          c.picked = !!st.picked;
          c.owned = !!st.owned;
          c.memo = st.memo || "";
        }
      }
      saveState();
      if(viewMode==="browse") renderBrowse(); else renderPickList();
      alert("インポートしました");
    }catch(e){
      alert("インポート失敗: JSON形式を確認してください");
    }
  };
  reader.readAsText(file, "utf-8");
}

];

async function init(){
  cards = EMBEDDED_CARDS;
  // source normalize
  for(const c of cards){
    c.source = c.source || "";
    c.name = c.name || "";
    c.image = c.image || "";
    c.memo = c.memo || "";
    c.picked = !!c.picked;
    c.owned = !!c.owned;
  }
  loadState();

  // filter dropdown
  const sel = document.getElementById("sourceFilter");
  for(const s of getSources()){
    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = (s==="ALL") ? "ALL（全種類）" : s;
    sel.appendChild(opt);
  }
  sel.addEventListener("change", ()=>{
    currentSource = sel.value;
    currentIndex = 0;
    renderBrowse();
  });

  // buttons
  document.getElementById("nextBtn").onclick = gotoNext;
  document.getElementById("prevBtn").onclick = gotoPrev;
  document.getElementById("togglePicked").onclick = ()=>togglePick();
  document.getElementById("pickBtn").onclick = ()=>togglePick(true);
  document.getElementById("unpickBtn").onclick = ()=>togglePick(false);

  // tabs
  document.getElementById("tabBrowse").onclick = ()=>setView("browse");
  document.getElementById("tabPick").onclick = ()=>setView("pick");

  // pick filters
  document.getElementById("filterAll").onclick = ()=>{pickFilter="ALL"; renderPickList();};
  document.getElementById("filterNeed").onclick = ()=>{pickFilter="NEED"; renderPickList();};
  document.getElementById("filterOwned").onclick = ()=>{pickFilter="OWNED"; renderPickList();};

  // export/import
  document.getElementById("exportBtn").onclick = exportState;
  document.getElementById("importBtn").onclick = ()=>document.getElementById("importFile").click();
  document.getElementById("importFile").addEventListener("change", (e)=>{
    const f = e.target.files?.[0];
    if(f) importStateFile(f);
    e.target.value = "";
  });

  // keyboard
  document.addEventListener("keydown", (e)=>{
    if(viewMode!=="browse") return;
    if(e.key==="ArrowRight") gotoNext();
    if(e.key==="ArrowLeft") gotoPrev();
    if(e.key===" ") { e.preventDefault(); togglePick(); }
  });

  setupSwipe();
  renderBrowse();
}
init();
</script>
